<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adam & Lachlan's Rewards Chart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f7ff;
  margin:0;
  padding:12px;
}

h1{
  text-align:center;
  font-size:32px;
  margin:10px 0 20px;
}

.container{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap:20px;
  max-width:1100px;
  margin:0 auto;
}

.child{
  background:white;
  border-radius:24px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}

.avatar{
  width:72px;
  height:72px;
  border-radius:50%;
  font-size:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 8px;
  background:#eef3ff;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
}

.name{
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.progress{
  background:#e0e0e0;
  border-radius:20px;
  overflow:hidden;
  height:18px;
  margin:12px 0;
}

.bar{
  height:100%;
  width:0%;
  transition:width 0.6s ease;
}

.adam{background:#4da3ff;}
.lachlan{background:#5bcf8e;}

.tasks{
  list-style:none;
  padding:0;
  margin:0;
}

.tasks li{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px dashed #ddd;
}
</style>
</head>

</html>
